<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Equipos</title>
    <link rel="stylesheet" href="./inicio.css">
</head>
<body>
    <h1>Drag and Drop - Equipos</h1>

    <div id="jugadores-container">
        <!-- Jugadores renderizados aquÃ­ -->
    </div>

    <div id="equipos-container">
        <div id="equipo1" class="equipo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Equipo 1</h2>
        </div>

        <div id="equipo2" class="equipo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Equipo 2</h2>
        </div>
    </div>

    <button id="iniciar-btn">Iniciar</button>

    <script src="./inicio.js"></script>
</body>
</html>
